{% extends 'base.html' %}

{% block content %}

<main class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <a href="{% url 'tasks' %}" class="btn btn-info float-end">Back</a>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header text-center">
          {{ action }} task
        </div>
        <div class="card-body">    
          <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {% if action == 'Edit' %}
            <a href="{% url 'task_delete' task.pk %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'task_complete' task.pk %}" class="btn btn-success">Complete</a>
            {% endif %}
            <input type="submit" class="btn btn-primary float-end" value="{{ action }}">
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock content %}
