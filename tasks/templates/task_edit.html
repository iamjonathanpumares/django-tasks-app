{% extends 'base.html' %}

{% block content %}

<main class="container py-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header text-center">
          {{ action }} task
        </div>
        <div class="card-body">    
          <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <a href="#" class="btn btn-danger">Delete</a>
            <a href="#" class="btn btn-success">Complete</a>
            <input type="submit" class="btn btn-primary float-end" value="{{ action }}">
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock content %}
